<!DOCTYPE html>
<html lang="fr">
    <!-- Notre page est en français -->
    <head>
        <meta charset="utf-8">
        <title>Absentia</title>
        <script src="script/accueil_student.js" defer></script>
        <link rel="stylesheet" href="style/accueil_student.css">
        <link rel="icon" type="image/x-icon" href="../img/polytech-nantes.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <button class="back_button"><</button>
            <h1>Accueil</h1>
            <button class="white_button">Déconnexion ></button>
        </header>
        <main>
            <section class="user_info">
                <img src="https://cdn.discordapp.com/attachments/1021416373911560223/1242498376877080727/image.png?ex=66554e89&is=6653fd09&hm=c3e31621c6e627bfe509bac9e77f7870c355bfe617099298640a0e7c628514a7&" alt="">
                <div>
                    <h2>John Doe</h2>
                    <p>3ème année</p>
                </div>
            </section>
            <div class="title_div">
                <h2>Détails des absences</h2>
                <button class="white_button">Voir la liste complète ></button>
            </div>
            <ul>
                <li>
                    <img src="https://cdn.discordapp.com/attachments/1021416373911560223/1236071290180210850/Screenshot_2023-05-17_155806.png?ex=6654ff18&is=6653ad98&hm=83a556109fecf265722120485c93aea8648bd95ebe890b54c76ab3cb3073bf9b&" alt="">
                    <div>
                        <h3>TP Réseaux</h2>
                        <p>Le 15/10/2022, 08h - 09h15</p>
                    </div>
                    <h4 class="absence_status">Non justifiée</p>
                </li>
                <li>
                    <img src="https://cdn.discordapp.com/attachments/515602378775593039/1244591062622932993/image.png?ex=6655ab40&is=665459c0&hm=834c327beab9023ba8e8775fad59e37e3b06e962063787d505975dd1e28b7946&" alt="">
                    <div>
                        <h3>CM WEB</h2>
                        <p>Le 19/10/2022, 10h - 10h30</p>
                    </div>
                    <h4 class="absence_status">Non justifiée</p>
                </li>
            </ul>
            <p class="annonce">Merci de justifier vos absences sous peine de pénalités.</p>
            <div class="buttons_div">
                <button class="big_white_button">Déclarer une absence</button>
                <button class="big_black_button">Justifier une absence</button>
            </div>
        </main>
    </body>
</html>
